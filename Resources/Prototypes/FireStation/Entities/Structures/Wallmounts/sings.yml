- type: entity
  id: BaseFireStationSign
  name: Флаг
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: WallMount
      arc: 360
    - type: Clickable
    - type: InteractionOutline
    - type: Rotatable
    - type: Physics
      bodyType: Static
      canCollide: false
    - type: Fixtures
      fixtures:
        - shape: !type:PhysShapeAabb {}
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 5
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Sprite
      drawdepth: WallTops
      sprite: FireStation/Structures/Wallmounts/signs.rsi
      netsync: false
      snapCardinals: true
    - type: StaticPrice
      price: 20

