- type: accent
  id: mute
  words:
  - "..."

- type: damageModifierSet
  id: SCP173
  coefficients:
    Bloodloss: 0
    Blunt: 0.5
    Cellular: 0
    Cold: 0
    Heat: 0
    Piercing: 0.1
    Poison: 0
    Radiation: 0
    Shock: 0
    Slash: 0

- type: soundCollection
  id: 173Spooks
  files:
    - /Audio/FireStation/SCP/Horror/Horror0.ogg
    - /Audio/FireStation/SCP/Horror/Horror3.ogg
    - /Audio/FireStation/SCP/Horror/Horror4.ogg
    - /Audio/FireStation/SCP/Horror/Horror10.ogg

- type: soundCollection
  id: 173Scares
  files:
    - /Audio/FireStation/SCP/Horror/Horror1.ogg
    - /Audio/FireStation/SCP/Horror/Horror2.ogg
    - /Audio/FireStation/SCP/Horror/Horror9.ogg
    - /Audio/FireStation/SCP/Horror/Horror14.ogg

- type: soundCollection
  id: 173Kills
  files:
    - /Audio/FireStation/SCP/173/NeckSnap1.ogg
    - /Audio/FireStation/SCP/173/NeckSnap2.ogg
    - /Audio/FireStation/SCP/173/NeckSnap3.ogg

- type: soundCollection
  id: 173Rattle
  files:
    - /Audio/FireStation/SCP/173/Rattle1.ogg
    - /Audio/FireStation/SCP/173/Rattle2.ogg
    - /Audio/FireStation/SCP/173/Rattle3.ogg

- type: soundCollection
  id: 173DoorOpen
  files:
    - /Audio/FireStation/SCP/173/DoorOpen173.ogg

- type: entity
  name: Лужа крови?
  id: SCP173Puddle
  description: Кроваво-коричнивая лужа, смердит ужасно.
  components:
  - type: Transform
    anchored: true
  - type: Clickable
  - type: Physics
  - type: Fixtures
    fixtures:
    - id: slipFixture
      shape:
        !type:PhysShapeAabb
        bounds: "-0.4,-0.4,0.4,0.4"
      mask:
      - ItemMask
      layer:
      - SlipLayer
      hard: false
  - type: Sprite
    sprite: Fluids/splatter.rsi
    state: splatter-0
    color: "#993300"
    netsync: false
  - type: Puddle
    slipThreshold: 1
    overflowVolume: 20
    recolor: false
  - type: SolutionContainerManager
    solutions:
      puddle:
        maxVol: 1000
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: Blood
          Quantity: 5
  - type: Slippery
    paralyzeTime: 4
    launchForwardsMultiplier: 2.0
  - type: StepTrigger
  - type: Appearance
  - type: PuddleVisualizer
    customPuddleSprite: true

- type: entity
  name: SCP-173
  parent: SCPMobBase
  id: MobSCP173
  description: Не моргай.
  components:
  - type: SCP173
    spooksSoundCollection:
      collection: 173Spooks
    scaresSoundCollection:
      collection: 173Scares
    killSoundCollection:
      collection: 173Kills
    doorOpenSound:
      collection: 173DoorOpen
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 10
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: FireStation/Mobs/SCP/scp173.rsi
      offset: 0,0.4
      state: standing
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.4
      density: 1000
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      5000: Dead
  - type: ReplacementAccent
    accent: mute
  - type: GhostTakeoverAvailable
    allowMovement: true
    name: SCP-173
    description: Вы SCP-173, неуязвимая статуя которая не может двигаться пока на неё смотрят! Используя свои способности вы можете убить весь экипаж на станции.
    rules: Будучи агрессивным обьектом SCP убейте всех живых на станции.
  - type: Tool
    speed: 3
    qualities:
      - Prying
  - type: CombatMode
    disarm: null
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 5
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 350
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: SCP173
  - type: NoSlip
  - type: DiseaseProtection
    protection: 1
  - type: Insulated
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: FootstepModifier
    footstepSoundCollection:
      collection: 173Rattle
      params:
        variation: 0.1

- type: entity
  name: Спавнер SCP-173
  id: SpawnMobSCP173
  parent: SpawnMobSCP
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: FireStation/Mobs/SCP/scp173.rsi
        state: standing
  - type: ConditionalSpawner
    prototypes:
      - MobSCP173
