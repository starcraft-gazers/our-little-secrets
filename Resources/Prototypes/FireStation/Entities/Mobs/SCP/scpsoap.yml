- type: accent
  id: boubly
  words:
  - Бульк.
  - Буль!
  - Буль-буль.
  - Блаб.

- type: entity
  name: Странное Мыло
  parent: SCPMobBase
  id: MobSCPSoap
  description: Странное существо выглядащее как мыло, кажется вполне безобидным.
  components:
  - type: SCPSoap
    slipActionForce: 15
    slipActionStun: 4
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: FireStation/Mobs/SCP/ptrsoap.rsi
      state: scp_soap
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.1
      id: "slips"
      hard: false
      layer:
      - SlipLayer
    - shape:
        !type:PhysShapeCircle
        radius: 0.3
      density: 50
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Slippery
    paralyzeTime: 1
    launchForwardsMultiplier: 3
  - type: StepTrigger
    intersectRatio: 0.2
  - type: ReplacementAccent
    accent: boubly
  - type: GhostTakeoverAvailable
    allowMovement: true
    allowSpeech: true
    name: Странное Мыло
    description: Вы разумное мыло, порождёние таинственного космоса. Как ни странно вы всё такой же скользкий как и обычное мыло.
    rules: Будучи дружелюбным обьектом веселите экипаж!
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Dead
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: SCP173
  - type: NoSlip
  - type: DiseaseProtection
    protection: 1
  - type: Insulated
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener

- type: entity
  name: Спавнер Странного Мыла
  id: SpawnMobSCPSoap
  parent: SpawnMobSCP
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: FireStation/Mobs/SCP/ptrsoap.rsi
        state: scp_soap
  - type: ConditionalSpawner
    prototypes:
      - MobSCPSoap
