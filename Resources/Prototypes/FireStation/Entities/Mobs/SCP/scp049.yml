- type: entity
  name: Чумной доктор
  parent: SCPMobBase
  id: MobSCPPlagueDoctor
  description: Не болейте...
  components:
    - type: PlagueDoctor
    - type: Sprite
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          sprite: FireStation/Mobs/SCP/scp049.rsi
          state: standing
    - type: CollisionWake
      enabled: false
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        - shape: !type:PhysShapeCircle
            radius: 0.3
          density: 200
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: MovementSpeedModifier
      baseWalkSpeed : 4
      baseSprintSpeed : 4
    - type: Damageable
    - type: Clickable
    - type: Speech
    - type: GhostTakeoverAvailable
      allowMovement: true
      allowSpeech: true
      name: Чумной доктор
      description: Вы разумный и молчиливый "Чумной доктор".
      rules: Вы дружелюбный объект! Вы можете создать себе двух спутников "Зомби", а также лечить экипаж.
    - type: MobState
      allowedStates:
        - Alive
        - Dead
    - type: MobThresholds
      thresholds:
        0: Alive
        1000: Dead
    - type: Appearance
    - type: CombatMode
      disarm: null
    - type: MeleeWeapon
      hidden: true
      soundHit:
        collection: Punch
      angle: 30
      animation: WeaponArcFist
      attackRate: 1
      damage:
        types:
          Blunt: 25
    - type: NoSlip
    - type: DiseaseProtection
      protection: 1
    - type: Insulated
    - type: Tag
      tags:
        - FootstepSound
        - CannotSuicide
        - DoorBumpOpener
    - type: Puller
      needsHands: false
    - type: InjectableSolution
      solution: chemicals
    - type: HealthExaminable
      examinableTypes:
        - Blunt
        - Slash
        - Piercing
        - Heat
        - Shock

- type: entity
  name: Спавнер Чумного Доктора
  id: SpawnMobSCPPlagueDoctor
  parent: SpawnMobSCP
  components:
    - type: Sprite
      layers:
        - state: green
        - sprite: FireStation/Mobs/SCP/scp049.rsi
          state: standing
    - type: ConditionalSpawner
      prototypes:
        - MobSCPPlagueDoctor
