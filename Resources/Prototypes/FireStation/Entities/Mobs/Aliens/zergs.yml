- type: faction
  id: Zerg
  hostile:
  - NanoTrasen
  - Syndicate
  - Xeno
  - Dragon

- type: accent
  id: zerg
  words:
    - accent-words-xeno-1
    - accent-words-xeno-2
    - accent-words-xeno-3
    - accent-words-xeno-4

- type: instantAction
  id: ZergScream
  useDelay: 5
  icon: Interface/Actions/zergscream.png
  name: action-name-zergscream
  description: SHHHHGHAAAAAAAA
  serverEvent: !type:ScreamActionEvent
  checkCanInteract: false

- type: entity
  name: Zerg
  id: MobZerg
  parent: SimpleSpaceMobBase
  description: The hailing wrath of the swarm.
  components:
  - type: Insulated
  - type: DiseaseProtection
    protection: 1
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: XenoCompound
    blackboard:
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Tool
    speed: 0.8
    qualities:
      - Prying
    useSound:
      path: /Audio/Zergs/zlrkhit2.ogg
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: Faction
    factions:
    - Zerg
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Zergs/zergling.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.3
      density: 1000
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobState
    thresholds:
      0: Alive
      150: Critical
      200: Dead
  - type: Stamina
    excess: 200
  - type: Bloodstream
    bloodMaxVolume: 200
    bloodlossDamage:
      types:
        Bloodloss:
          1
    bloodlossHealDamage:
      types:
        Bloodloss:
          -0.25
  - type: MeleeWeapon
    hidden: true
    angle: 0
    soundHit:
     path: /Audio/Zergs/zulhit00.ogg
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 10
  - type: Appearance
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Puller
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatXeno
      amount: 6
  - type: GhostTakeoverAvailable
    allowMovement: true
    allowSpeech: true
    makeSentient: false
    name: Zerg
    description: You are a zerg, protect your hive cluster and expand your domain!
    rules: You are an antagonist, smack, slash, and wack!
  - type: ReplacementAccent
    accent: xeno
  - type: TypingIndicator
    proto: alien
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  #- type: NoSlip

####### Zergling #######
- type: entity
  name: Zergling
  parent: MobZerg
  description: It's a zergling, Lester...smaller type of zerg..
  id: MobZergling
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Zergs/zergling.rsi
    #offset: 0,0.1
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: Vocal
    unsexedScream: /Audio/Zergs/zzepss01.ogg
    wilhelm: /Audio/Zergs/zzepss02.ogg
    wilhelmProbability: 0.33
    actionID: ZergScream # this shit aint working
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: MeleeWeapon
    hidden: true
    angle: 15
    range: 1.5
    attackRate: 3
    soundHit:
     path: /Audio/Zergs/zulhit00.ogg
    animation: WeaponArcBite
    damage:
      types:
        Blunt: 2
        Slash: 4
        Structural: 3
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatXeno
      amount: 6
  - type: MovementSpeedModifier
    baseWalkSpeed : 3.0
    baseSprintSpeed : 5.0
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.3
      density: 250
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Stamina
    excess: 150
  - type: StatusEffects
    allowed:
    - KnockedDown
  - type: StaticPrice
    price: 1250